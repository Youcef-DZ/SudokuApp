# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - Sudoku

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: Production
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '24.x'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: TypeScript type checking
        run: npx tsc --noEmit || echo "⚠️ TypeScript errors found (non-blocking for legacy code)"
        continue-on-error: true

      - name: Run tests
        run: npm test
        continue-on-error: false

      - name: Build and export
        run: npx expo export --platform web
        env:
          EXPO_PUBLIC_MSAL_CLIENT_ID: ${{ secrets.EXPO_PUBLIC_MSAL_CLIENT_ID }}
          EXPO_PUBLIC_MSAL_AUTHORITY: ${{ secrets.EXPO_PUBLIC_MSAL_AUTHORITY }}
          EXPO_PUBLIC_MSAL_REDIRECT_URI: ${{ secrets.EXPO_PUBLIC_MSAL_REDIRECT_URI }}

      - name: Copy server files to dist
        run: |
          cp backend/server.js dist/
          cp package.production.json dist/package.json
          cp web.config dist/

      - name: Install production dependencies in dist
        run: |
          cd dist
          npm install --omit=dev

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E1044B631B554164ACB85191C27E07BD }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_C84F674D8B2D477D8A625289FDDC776E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D2373CD259CA40FBAA404B0E34811F02 }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Sudoku'
          slot-name: 'Production'
          package: .
          